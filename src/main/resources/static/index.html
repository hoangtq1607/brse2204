<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CRUD users</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
<div class="container">
    <h3>Danh sách user</h3>
    <div class="mb-3 row">
        <div class="col-6">
            <input type="text" name="email" id="txt-find-email" placeholder="Tìm kiếm theo email..." class="form-control">
        </div>
        <div class="col-6">
            <button class="btn btn-primary" onclick="searchUsers()">Tìm</button>
            <button class="btn btn-info" data-bs-toggle="modal" data-bs-target="#exampleModal">Thêm user</button>
        </div>
    </div>
    <table class="table">
        <tr>
            <th>ID</th>
            <th>Email</th>
            <th>Ngày sinh</th>
            <th>Ngày tạo</th>
            <th></th>
        </tr>
        <tbody id="user-data">

        </tbody>
    </table>

    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <li class="page-item active"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">4</a></li>
            <li class="page-item"><a class="page-link" href="#">5</a></li>
        </ul>
    </nav>

    <form id="add-form">
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Thêm user</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">

                        <div class="mb-3">
                            <label class="form-label">
                                Full name <i class="text-danger">(*)</i>
                            </label>
                            <input type="text" name="fullName" placeholder="Full name" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">
                                Email address <i class="text-danger">(*)</i>
                            </label>
                            <input type="email" name="email" placeholder="Email address" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">
                                Password <i class="text-danger">(*)</i>
                            </label>
                            <input type="password" name="password" placeholder="Password" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">
                                Ngày sinh <i class="text-danger">(*)</i>
                            </label>
                            <input type="date" name="birthDay" placeholder="Ngày sinh" class="form-control" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Thêm</button>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <form id="update-form">
        <!-- Modal -->
        <div class="modal fade" id="updateModal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="updateModalLabel">Update user</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" name="userId">
                        <div class="mb-3">
                            <label class="form-label">
                                Full name <i class="text-danger">(*)</i>
                            </label>
                            <input type="text" name="fullName" placeholder="Full name" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">
                                Email address <i class="text-danger">(*)</i>
                            </label>
                            <input type="email" name="email" placeholder="Email address" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">
                                Password <i class="text-danger">(*)</i>
                            </label>
                            <input type="password" name="password" placeholder="Password" class="form-control" required minlength="6" maxlength="12">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">
                                Ngày sinh <i class="text-danger">(*)</i>
                            </label>
                            <input type="date" name="birthDay" placeholder="Ngày sinh" class="form-control" required>
                        </div>
                        <div class="mb-3 bg-secondary">
                            <p class="text-light" style="font-family: Consolas;font-size: 12px" id="history-log">
                                - 2022-06-27 21:11:15.918805  updated-acicchellilx@ted.com updated-full-name 1994-09-12 <br>
                                - 2022-06-27 21:11:15.918805  updated-acicchellilx@ted.com updated-full-name 1994-09-12 <br>
                            </p>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Update</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
